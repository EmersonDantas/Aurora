{% extends 'base_auth.html' %}
{% load bootstrap %}

{% block title %}Login{% endblock %}

{% block form %}
<div class="loginform">
    <form method="POST" >
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-outline-light">Entrar</button>
        <p class="register_link">Novo por aqui? <a href="{% url 'register' %}?next=/">Registre-se</a></p>
    </form>
    <h3 class="text-right">Login</h3>
</div>

{% endblock %}
